# =============================================================================
# Prefix: Ctrl+a (Ctrl+b is too far)
# =============================================================================
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# =============================================================================
# General
# =============================================================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g base-index 1              # window index starts at 1
set -g mouse on                  # mouse support
set -g escape-time 10            # no ESC delay (for neovim)
set -g focus-events on           # neovim autoread
set -g status-position top       # status bar at top
set -g allow-rename off          # keep manual window names

# =============================================================================
# Key Bindings
# =============================================================================
# intuitive split
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# reload config
bind r source-file ~/.tmux.conf\; display-message "Config reloaded."

# session list sorted by time
bind s choose-tree -Zs -O time

# resize panes with hjkl (-r = repeatable)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z        # maximize toggle

# =============================================================================
# Vi Copy Mode
# =============================================================================
set -g mode-keys vi
bind y copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# =============================================================================
# Plugins (TPM)
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'  # Ctrl+hjkl: nvim <-> tmux
# set -g @plugin 'tmux-plugins/tmux-resurrect'     # persist sessions
# set -g @plugin 'tmux-plugins/tmux-continuum'     # auto-save sessions
set -g @plugin 'sainnhe/tmux-fzf'                # fzf session/window search

# Initialize TPM (keep this at the bottom)
run '~/.tmux/plugins/tpm/tpm'
